name: CI/CD Pipeline with Docker Compose

on:
  push:
    branches:
      - dev
      - qa
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: docker --version

    - name: Run Docker Compose
      working-directory: ./backend-testlo # Aseg√∫rate de que este es el nombre correcto de la carpeta
      run: |
        docker-compose up -d

    - name: Run tests
      working-directory: ./backend-testlo
      run: |
        docker-compose exec app npm test # O el comando que utilices para ejecutar tus pruebas

    - name: Tear down Docker Compose
      working-directory: ./backend-testlo
      run: docker-compose down

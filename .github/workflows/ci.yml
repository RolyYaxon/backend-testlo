name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - qa
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        docker --version

    - name: Build Docker image
      # Cambia la ruta a "backend-testlo" (el nombre correcto de la carpeta)
      run: docker build -t backend-testlo ./backend-testlo

    - name: Run Docker container
      run: docker run -d -p 8080:8080 backend-testlo

    # Agregar pruebas automatizadas si es necesario
    - name: Run tests
      run: docker exec backend-testlo ./run-tests.sh

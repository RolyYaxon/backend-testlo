name: CI/CD Pipeline with Docker Compose

on:
  push:
    branches:
      - dev
      - qa
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: docker --version

    - name: Run Docker Compose
      run: |
        docker-compose -f ./backend-testlo/docker-compose.yml up -d

    - name: Run tests
      run: |
        docker-compose exec app npm test # Cambia esto por el comando de pruebas adecuado

    - name: Tear down Docker Compose
      run: docker-compose -f ./backend-testlo/docker-compose.yml down
